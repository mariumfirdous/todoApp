<!--Division for GeeksForGeeks heading-->
<div class="container-fluid">
	<div class="row justify-content-center
			align-items-center" style="height:80px">
		<div class="col-3">
		</div>
		<div class="col-6 h1">
			<strong>
				<u>
					ToDo List
				</u>
			</strong>
		</div>
	</div>


	<div>
		<button class="btn btn-success" *ngIf="!showCompletedTask" (click)="showCompletedTasks()">Completed tasks</button>
	</div>

	<div>
		<button class="btn btn-success" *ngIf="showCompletedTask" (click)="showCompletedTasks()">Todo tasks</button>
	</div>

	<div *ngIf="showCompletedTask">
		<div *ngFor="let x of completedTaskArray; let index = index;" class="row mt-1" style="height:100px; ">

			<div class="col-3 d-none col-md-3 d-md-block">

			</div>

			<div class="col-12 col-md-6 d-flex
						justify-content-center align-items-center
						h3 listElements">

				<div class="col-7 h3">
					{{x}}
				</div>
				<button class="btn btn-success deleteUpdateBtn btn-sm">
					<i class="material-icons "(click)="undoTask(index)" >undo</i>
				</button>
			</div>

			<div class="col-3 d-none col-md-3 d-md-block">

			</div>
		</div>
	</div>
</div>

<div *ngIf="!showCompletedTask">
	<!--Division for taking input from user -->
	<div class="row mt-1" style="height:80px;">
		<div class="col-3 d-none col-md-3 d-md-block">

		</div>
		<div class="col-12 col-md-6 d-flex
						justify-content-center align-items-center
						h3">

			<input [(ngModel)]="newTask" type="text" value="" class="col-7 form-control" style="width:300px;">

			<button (click)="addToList()" class="btn btn-sm btn-primary">
				ADD TASK
			</button>
		</div>

		<div class="col-3 d-none col-md-3 d-md-block">

		</div>
	</div>

	<!--Tasks added repeated divisions-->
	<div *ngFor="let x of items; let index = index;" class="row mt-1" style="height:100px; ">

		<div class="col-3 d-none col-md-3 d-md-block">

		</div>

		<div class="col-12 col-md-6 d-flex
						justify-content-center align-items-center
						h3 listElements" >
						<button class="btn btn-success deleteUpdateBtn btn-sm">
							<i class="material-icons "(click)="completedTask(index)" >check</i>
						</button>
			<div class="col-7 h3">
				{{x}}
			</div>
			<button class="btn btn-warning deleteUpdateBtn btn-sm">
				<i class="material-icons "(click)="updateTask(index)" >edit</i>
			</button>
				<button class="btn btn-danger deleteUpdateBtn btn-sm">
					<i class="material-icons "(click)="deleteTask(index)" >delete</i>
				</button>
			</div>

		<div class="col-3 d-none col-md-3 d-md-block">

		</div>
	</div>
</div>
